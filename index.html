<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="app-version" content="2025-09-29-8" />
  <title>Programmplan 20.12.2025 - 24.12.2025</title>
  <link rel="icon" href="assets/img/favicon.png" />

  <script>
    (function () {
      const v = document.querySelector('meta[name="app-version"]').content;

      // CSS mit Versions-Query laden (Cache-Bust)
      const css = document.createElement('link');
      css.rel = 'stylesheet';
      css.href = 'assets/css/style.css?v=' + encodeURIComponent(v);
      document.head.appendChild(css);

      // JS mit Versions-Query laden (Cache-Bust)
      const js = document.createElement('script');
      js.src = 'assets/js/app.js?v=' + encodeURIComponent(v);
      js.defer = true;
      document.head.appendChild(js);
    })();
  </script>
</head>
<body>
  <main class="container">
    <div class="header-bar">
      <h1>Programmplan</h1>

      <!-- Direktlink zur türkischen Seite (neuer Tab: target="_blank" entfernen, wenn nicht gewünscht) -->

    </div>

    <div id="last-updated"></div>
    <div id="timetable"></div>
  </main>

  <!-- Modal Popup (kann bleiben für Zellen-Details; wird nicht mehr für Türkisch genutzt) -->

    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <header class="modal-header">
        <h2 id="modal-title">Details</h2>
        <button id="modal-close" class="modal-close" aria-label="Popup schließen">×</button>
      </header>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>
</body>
